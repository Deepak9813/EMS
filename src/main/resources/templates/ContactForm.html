<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>contact</title>
</head>

<body>

	<th:block th:insert="Header.html"></th:block>

	<div class="container-fluid">

		<div class="card">

			<!-- ========== card-header ============= -->
			<div class="card-header text-center bg-primary text-white">
				<h5>Contact Form</h5>
			</div>

			<!-- ========== card-body ============= -->
			<div class="card-body">


				<form action="/contact" method="post" enctype="multipart/form-data">

					<div class="row p-2">
						<div class="col-4">To Email</div>
						<div class="col-6">
							<input type="email" name="toEmail" class="form-control" required>
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">Subject</div>
						<div class="col-6">
							<input type="text" name="subject" class="form-control">
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">Message</div>
						<div class="col-6">
							<textarea rows="10" name="message" class="form-control"></textarea>
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4"></div>
						<div class="col-6">
							<input type="file" name="attachFile" class="form-control">
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4"></div>
						<div class="col-6">
							<input type="submit" value="Send" class="btn btn-success">
						</div>
					</div>


					<div>
						<p style="color: green;">[[${msgSuccess}]]</p>
						<p style="color: red;">[[${msgError}]]</p>
					</div>



				</form>


			</div>

			<!-- ========== card-footer ============= -->
			<div class="card-footer text-center bg-warning text-white">copyright@2024</div>

		</div>

	</div>

</body>

</html>
