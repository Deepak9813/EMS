<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>login</title>


	<!-- Font Icon -->
	<link rel="stylesheet" href="/login/fonts/material-icon/css/material-design-iconic-font.min.css">

	<!-- Main css -->
	<link rel="stylesheet" href="/login/css/style.css">

</head>

<body>

	<div class="container-fluid">

		<!-- Sign in  Form -->
		<section class="sign-in">
			<div class="container">
				<div class="signin-content">
					<div class="signin-image">
						<figure><img src="/login/images/signin-image.jpg" alt="sing up image"></figure>
						<a href="/signup" class="signup-image-link">Create an account</a>
					</div>

					<div class="signin-form">
						<h2 class="form-title">User Login</h2>

						<form action="/login" method="POST" class="register-form" id="login-form">

							<p style="color: red;">[[${errorMessage}]]</p>

							<div class="form-group">
								<label for="your_email"><i class="zmdi zmdi-account material-icons-name"></i></label>
								<input type="email" name="email" id="your_email" placeholder="Your Email" />
							</div>
							<div class="form-group">
								<label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
								<input type="password" name="password" id="your_pass" placeholder="Password" />
							</div>
							<div class="form-group">
								<input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
								<label for="remember-me" class="label-agree-term"><span><span></span></span>Remember
									me</label>
							</div>
							<div class="form-group form-button">
								<input type="submit" name="signin" id="signin" class="form-submit" value="Log in" />
							</div>
						</form>


						<!-- Forgot Password link outside the form[inside the form lekha ni hunxa] -->
						<div class="form-group">
							<a href="/forgotPassword" style="text-decoration: none;">
								<h4>Forgot Password?</h4>
							</a>
						</div>

						<div class="social-login">
							<span class="social-label">Or login with</span>
							<ul class="socials">
								<li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
								<li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
								<li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</section>

	</div>

	<!-- JS -->
	<script src="/login/vendor/jquery/jquery.min.js"></script>
	<script src="/login/js/main.js"></script>

</body>

</html>
